<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>图书馆登录</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./bootstrap-3.3.7.css">
</head>

<body>
<div class="box">
    <div class="cnt">
        <p id="huanying"><span id="cnt_one">欢迎登录图书馆后台</span></p>
        <hr/>
        <div>
            <form class="bs-example bs-example-form" role="form">
                <div class="input-group">
                    <span class="input-group-addon"><img src="user.png"></span>
                    <input type="text" class="form-control" id="loginName" placeholder="请输入您的账号">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon"><img src="password.png"></span>
                    <input type="password" class="form-control" id="password" placeholder="请输入您的密码">
                </div>
                <br>
            </form>
        </div>
        <div style="margin-top:40px;">
            <input class="form-control btn btn-info" type="button" value="登录" onclick="login()"/>
        </div>
    </div>
</div>
<script src="./jquery-2.1.1.min.js"></script>
<script src="./bootstrap-3.3.7.js"></script>
<script>
    function login() {
        var loginName = document.getElementById("loginName").value;
        var password = document.getElementById("password").value;
        console.log(loginName, password)
        $.ajax({
            url: "/library/auth/login",
            type: "post",
            data: {loginName: loginName, password: password},
            dataType: "json",
            success: function (res) {
                if(res.code===500){
                    alert(res.message);
                }else{
                    window.location.href="/library/index?token="+res.data.token;
                }

            }
        })
    }
</script>
</body>
</html>
