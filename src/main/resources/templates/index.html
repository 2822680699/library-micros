<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单播消息推送运营管理中心</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<style>
    .title {
        font: 24px large;
        padding-left: 40px;
        letter-spacing: 1px;
    }

    #searching {

    }

    #searching ul {

    }

    #searching ul li {
        list-style: none;
        float: left;
        margin-right: 30px;
    }

    #client-list {
        padding: 40px;
        margin-top: 40px;
    }

    #push-list {
        padding: 40px;
        margin-top: 40px;
    }
</style>
<body>
<div id="app">
    <p class="title">单播消息推送运营管理中心</p>
    <div id="searching">
        <ul>
            <li>
                <el-input v-model="name" placeholder="请输入书籍名称"></el-input>
            </li>
            <li>
                <el-button type="primary" @click="find">信息查询</el-button>
            </li>
            <li style="float: right;">
                <el-button type="primary" @click="addClient">新增书籍信息</el-button>
            </li>
        </ul>
    </div>
    <div id="client-list">
        <template>
            <el-table
                    :data="tableData"
                    border
                    style="width: 100%">
                <el-table-column
                        fixed
                        prop="id"
                        label="编号"
                        width="80">
                </el-table-column>
                <el-table-column
                        prop="name"
                        label="书籍名称"
                        width="150">
                </el-table-column>
                <el-table-column
                        prop="isbn"
                        label="书籍编码"
                        width="450">
                </el-table-column>
                <el-table-column
                        prop="bkCaseId"
                        label="书架编号"
                        width="300">
                </el-table-column>
                <el-table-column
                        prop="price"
                        label="定价"
                        width="100">
                </el-table-column>
                <el-table-column
                        prop="author"
                        label="作者"
                        width="150">
                </el-table-column>
                <el-table-column
                        prop="type"
                        label="书籍类型"
                        width="150">
                </el-table-column>
                <el-table-column
                        prop="press"
                        label="出版社"
                        width="150">
                </el-table-column>
                <el-table-column
                        prop="是否借出"
                        label="status"
                        width="150">
                </el-table-column>
                <el-table-column
                        prop="封面图片"
                        label="image"
                        width="150">
                </el-table-column>
                <el-table-column
                        fixed="right"
                        label="操作"
                        width="180">
                    <template slot-scope="scope">
                        <el-button @click="delClient(1)" type="text" size="small">删除</el-button>
                        <el-button type="text" @click="putClient(1)" size="small">编辑</el-button>
                    </template>
                </el-table-column>
            </el-table>
        </template>

    </div>

</div>
<!-- 引入组件库 -->
